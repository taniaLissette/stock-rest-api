<div th:fragment="modal" xmlns:th="http://www.thymeleaf.org" class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
    <style scoped>
        /* provides a red astrix to denote required fields - this should be included in common stylesheet */
        .form-group.required .control-label:after {
            content:"*";
            color:red;
            margin-left: 4px;
        }
    </style>
    <div class="modal-dialog" role="document">
        <form class="modal-content form-horizontal" id="editor">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="editor-title">Add Row</h4>
            </div>
            <div class="modal-body">
                <div class="form-group required">
                    <label for="name" class="col-sm-3 control-label">ID</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="id" name="id" disabled placeholder="ID" required>
                    </div>
                </div>
                <div class="form-group required">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group required">
                    <label for="currentPrice" class="col-sm-3 control-label">Current Price</label>
                    <div class="col-sm-9">
                        <input type="number" min="0" step="0.0001" class="form-control" id="currentPrice" name="currentPrice" placeholder="Current Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastUpdate" class="col-sm-3 control-label">Last Update</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" disabled id="lastUpdate" name="lastUpdate" placeholder="Last Update">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
