<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Stock REST API</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="webjars/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <!-- NProgress -->
    <link href="../static/css/nprogress.css" th:href="@{css/nprogress.css}" rel="stylesheet"/>
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="webjars/animate.css/3.5.0/animate.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>

    <!-- Custom Theme Style -->
    <link href="../static/css/custom.min.css" th:href="@{css/custom.min.css}" rel="stylesheet"/>
    <link href="../static/css/footable.bootstrap.min.css" th:href="@{css/footable.bootstrap.min.css}" rel="stylesheet"/>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle"></div>
                    <span class="headerName">Stock REST API</span>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                               aria-expanded="false">
                                <img src="images/img.jpg" id="userImage" th:text="${username}" alt=""/>
                                <input type="hidden" id="user" th:value="${username}"/>
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:;"> Profile</a></li>
                                <li>
                                    <a href="javascript:;">
                                        <span class="badge bg-red pull-right">50%</span>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li><a href="javascript:;">Help</a></li>
                                <li><a href="#" id="logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 774px;">

            <table id="showcase-example-1" class="table" data-paging="true" data-filtering="true" data-sorting="true"
                   data-editing="true" data-state="true"></table>

        </div>

        <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!-- /page content -->

        <div th:replace="fragments/modal :: modal"/>

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Stanislav Kyfenko. Stock REST API.
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="webjars/jquery/3.2.1/jquery.min.js"></script>

<script th:src="@{js/footable.js}"></script>
<!-- Bootstrap -->
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script th:src="@{js/app.js}"></script>
<!-- FastClick -->
<script th:src="@{js/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{js/nprogress.js}"></script>

<script>

</script>


</body>
</html>
